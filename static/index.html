<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watchlazy - Free Movies, Zero Effort</title>
    <meta name="description" content="Discover and watch free movies on JioHotstar, MX Player, Zee5, Plex and more. No subscriptions needed.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://archive.org">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #FF4757;
            --secondary: #FFA502;
            --accent: #FFD93D;
            --bg-dark: #0F0F1A;
            --bg-surface: #1A1A2E;
            --bg-elevated: #252540;
            --text: #FFFFFF;
            --text-muted: #8B8B9A;
            --gradient: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-dark);
            min-height: 100vh;
            color: var(--text);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        header {
            text-align: center;
            padding: 50px 20px;
            background: linear-gradient(135deg, rgba(255,71,87,0.1) 0%, rgba(255,165,2,0.1) 100%);
            border-radius: 24px;
            margin-bottom: 30px;
            border: 1px solid rgba(255,255,255,0.05);
            backdrop-filter: blur(10px);
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .logo-icon {
            width: 60px;
            height: 60px;
            transition: transform 0.3s ease;
        }

        .logo:hover .logo-icon {
            transform: scale(1.1) rotate(-5deg);
        }

        .logo-text {
            font-size: 2.8rem;
            font-weight: 700;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -1px;
        }

        .logo-text span {
            font-weight: 400;
        }

        .tagline {
            color: var(--text-muted);
            font-size: 1.15rem;
            font-weight: 400;
        }

        .tagline strong {
            color: var(--secondary);
            font-weight: 600;
        }

        .search-box {
            display: flex;
            gap: 12px;
            max-width: 600px;
            margin: 30px auto;
        }

        .search-box input {
            flex: 1;
            padding: 16px 24px;
            font-size: 1rem;
            font-family: inherit;
            border: 2px solid transparent;
            border-radius: 50px;
            background: var(--bg-surface);
            color: var(--text);
            outline: none;
            transition: all 0.3s ease;
        }

        .search-box input::placeholder {
            color: var(--text-muted);
        }

        .search-box input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 20px rgba(255, 71, 87, 0.2);
        }

        .search-box button {
            padding: 16px 32px;
            font-size: 1rem;
            font-family: inherit;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            background: var(--gradient);
            color: var(--text);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .search-box button:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 30px rgba(255, 71, 87, 0.4);
        }

        .tabs {
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }

        .tab {
            padding: 12px 24px;
            border: 2px solid rgba(255,255,255,0.1);
            border-radius: 50px;
            background: var(--bg-surface);
            color: var(--text);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.95rem;
            font-family: inherit;
            font-weight: 500;
        }

        .tab:hover {
            border-color: var(--primary);
            background: rgba(255, 71, 87, 0.15);
        }

        .tab.active {
            background: var(--gradient);
            border-color: transparent;
        }

        .tab.mylist-tab {
            border-color: var(--secondary);
        }

        .tab.mylist-tab:hover, .tab.mylist-tab.active {
            background: linear-gradient(135deg, var(--secondary) 0%, var(--accent) 100%);
            border-color: transparent;
            color: var(--bg-dark);
        }

        .tab .badge {
            display: inline-block;
            background: var(--accent);
            color: var(--bg-dark);
            font-size: 0.7rem;
            padding: 3px 10px;
            border-radius: 12px;
            margin-left: 8px;
            font-weight: 700;
        }

        .filters {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .filters select {
            padding: 12px 20px;
            border-radius: 25px;
            border: 2px solid rgba(255,255,255,0.1);
            background: var(--bg-surface);
            color: var(--text);
            font-size: 0.9rem;
            font-family: inherit;
            cursor: pointer;
            outline: none;
            transition: all 0.3s ease;
        }

        .filters select:hover {
            border-color: var(--primary);
        }

        .filters select option {
            background: var(--bg-dark);
            color: var(--text);
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: var(--text-muted);
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 3px solid rgba(255,255,255,0.1);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-left: 15px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .movies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }

        .movie-card {
            background: var(--bg-surface);
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .movie-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 50px rgba(0,0,0,0.4);
            border-color: rgba(255, 71, 87, 0.3);
        }

        .movie-card.in-list {
            border: 2px solid var(--secondary);
            box-shadow: 0 0 20px rgba(255, 165, 2, 0.2);
        }

        .movie-poster {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: linear-gradient(135deg, var(--bg-surface), var(--bg-elevated));
            transition: transform 0.4s ease;
        }

        .movie-card:hover .movie-poster {
            transform: scale(1.05);
        }

        .movie-info {
            padding: 20px;
        }

        .movie-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 8px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .movie-meta {
            display: flex;
            gap: 15px;
            color: var(--text-muted);
            font-size: 0.85rem;
            margin-bottom: 12px;
        }

        .movie-rating {
            color: var(--secondary);
            font-weight: 600;
        }

        .movie-synopsis {
            font-size: 0.85rem;
            color: var(--text-muted);
            line-height: 1.6;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            margin-bottom: 15px;
        }

        .movie-services {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .service-tag {
            padding: 5px 12px;
            background: rgba(255, 71, 87, 0.15);
            border-radius: 20px;
            font-size: 0.75rem;
            color: var(--primary);
            font-weight: 500;
        }

        .movie-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .watch-btn {
            display: inline-block;
            padding: 10px 20px;
            background: var(--gradient);
            color: var(--text);
            text-decoration: none;
            border-radius: 25px;
            font-size: 0.85rem;
            font-weight: 600;
            font-family: inherit;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .watch-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(255, 71, 87, 0.4);
        }

        .list-btn {
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 0.85rem;
            font-family: inherit;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid var(--secondary);
            background: transparent;
            color: var(--secondary);
        }

        .list-btn:hover {
            background: rgba(255, 165, 2, 0.2);
        }

        .list-btn.in-list {
            background: var(--secondary);
            color: var(--bg-dark);
        }

        .list-btn.in-list:hover {
            background: var(--primary);
            border-color: var(--primary);
            color: var(--text);
        }

        .no-results {
            text-align: center;
            padding: 50px;
            color: var(--text-muted);
        }

        .no-results-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .stat {
            text-align: center;
            padding: 15px 25px;
            background: var(--bg-surface);
            border-radius: 16px;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
        }

        .stat-value.mylist {
            color: var(--secondary);
        }

        .stat-label {
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: var(--bg-elevated);
            color: var(--text);
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 0.95rem;
            font-weight: 500;
            z-index: 1000;
            transition: transform 0.3s ease;
            box-shadow: 0 10px 40px rgba(0,0,0,0.4);
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
        }

        .toast.success {
            background: linear-gradient(90deg, #27ae60, #2ecc71);
        }

        .toast.removed {
            background: linear-gradient(90deg, var(--primary), #c0392b);
        }

        footer {
            text-align: center;
            padding: 40px;
            color: var(--text-muted);
            font-size: 0.85rem;
        }

        footer a {
            color: var(--primary);
            text-decoration: none;
        }

        .empty-list {
            text-align: center;
            padding: 80px 20px;
        }

        .empty-list-icon {
            font-size: 5rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-list h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: var(--text-muted);
        }

        .empty-list p {
            color: var(--text-muted);
            opacity: 0.7;
        }

        /* Video Modal */
        .video-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease;
        }

        .video-modal.show {
            display: flex;
        }

        .modal-content {
            width: 90vw;
            max-width: 1200px;
            background: var(--bg-surface);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: var(--bg-elevated);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .modal-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text);
        }

        .modal-close {
            background: none;
            border: none;
            color: var(--text-muted);
            font-size: 2rem;
            cursor: pointer;
            padding: 0 10px;
            line-height: 1;
            transition: color 0.2s ease;
        }

        .modal-close:hover {
            color: var(--primary);
        }

        .modal-body {
            position: relative;
            padding-top: 56.25%; /* 16:9 aspect ratio */
            background: #000;
        }

        .modal-body iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .modal-loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: var(--text-muted);
        }

        .modal-loading .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255,255,255,0.1);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 15px;
        }

        .modal-loading.hidden {
            display: none;
        }

        /* Detail Modal */
        .detail-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            z-index: 2000;
            justify-content: center;
            align-items: flex-start;
            overflow-y: auto;
            padding: 40px 20px;
        }

        .detail-modal.show {
            display: flex;
        }

        .detail-content {
            width: 100%;
            max-width: 900px;
            background: var(--bg-surface);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeIn 0.3s ease;
        }

        .detail-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 25px;
            background: var(--bg-elevated);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .detail-header h2 {
            font-size: 1.3rem;
            font-weight: 600;
        }

        .detail-body {
            padding: 25px;
        }

        .detail-top {
            display: flex;
            gap: 25px;
            margin-bottom: 25px;
        }

        .detail-poster {
            width: 200px;
            min-width: 200px;
            border-radius: 12px;
            overflow: hidden;
        }

        .detail-poster img {
            width: 100%;
            height: auto;
            display: block;
        }

        .detail-info {
            flex: 1;
        }

        .detail-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .detail-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 15px;
            color: var(--text-muted);
            font-size: 0.95rem;
        }

        .detail-meta .rating {
            color: var(--secondary);
            font-weight: 600;
        }

        .detail-genres {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }

        .detail-genres span {
            padding: 5px 12px;
            background: rgba(255, 71, 87, 0.15);
            border-radius: 20px;
            font-size: 0.8rem;
            color: var(--primary);
        }

        .detail-director {
            color: var(--text-muted);
            margin-bottom: 15px;
        }

        .detail-director strong {
            color: var(--text);
        }

        .detail-synopsis {
            color: var(--text-muted);
            line-height: 1.7;
            margin-bottom: 20px;
        }

        .detail-cast {
            margin-bottom: 20px;
        }

        .detail-cast h4 {
            font-size: 0.9rem;
            color: var(--text-muted);
            margin-bottom: 8px;
        }

        .detail-cast p {
            color: var(--text);
            line-height: 1.6;
        }

        .detail-sources {
            margin-bottom: 25px;
        }

        .detail-sources h4 {
            font-size: 1rem;
            margin-bottom: 12px;
        }

        .source-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .source-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 20px;
            background: var(--bg-elevated);
            border: 2px solid rgba(255,255,255,0.1);
            border-radius: 30px;
            color: var(--text);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .source-btn:hover {
            border-color: var(--primary);
            background: rgba(255, 71, 87, 0.15);
        }

        .source-btn.embed-btn {
            background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);
            border-color: transparent;
        }

        .source-btn.embed-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(46, 204, 113, 0.4);
        }

        .related-section {
            border-top: 1px solid rgba(255,255,255,0.05);
            padding-top: 25px;
        }

        .related-section h4 {
            font-size: 1rem;
            margin-bottom: 15px;
        }

        .related-movies {
            display: flex;
            gap: 15px;
            overflow-x: auto;
            padding-bottom: 10px;
        }

        .related-movie {
            flex-shrink: 0;
            width: 120px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .related-movie:hover {
            transform: scale(1.05);
        }

        .related-movie img {
            width: 100%;
            height: 160px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 8px;
        }

        .related-movie p {
            font-size: 0.8rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        @media (max-width: 600px) {
            .detail-top {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
            .detail-poster {
                width: 150px;
                min-width: 150px;
            }
            .detail-meta, .detail-genres {
                justify-content: center;
            }
        }

        .movie-title {
            cursor: pointer;
            transition: color 0.2s ease;
        }

        .movie-title:hover {
            color: var(--primary);
        }

        .watch-btn.watch-here {
            background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);
        }

        .watch-btn.watch-here:hover {
            box-shadow: 0 5px 20px rgba(46, 204, 113, 0.4);
        }

        .embeddable-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(46, 204, 113, 0.9);
            color: white;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: 600;
        }

        .movie-card {
            position: relative;
        }

        .poster-container {
            position: relative;
            overflow: hidden;
        }

        /* Reactions & User Actions */
        .movie-user-actions {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid rgba(255,255,255,0.05);
            flex-wrap: wrap;
        }

        .reaction-btns {
            display: flex;
            gap: 4px;
        }

        .reaction-btn {
            background: var(--bg-elevated);
            border: 2px solid transparent;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s ease;
            opacity: 0.5;
        }

        .reaction-btn:hover {
            opacity: 1;
            transform: scale(1.15);
        }

        .reaction-btn.active {
            opacity: 1;
            border-color: var(--primary);
            background: rgba(255, 71, 87, 0.2);
        }

        .watched-btn {
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 6px 12px;
            background: var(--bg-elevated);
            border: 2px solid transparent;
            border-radius: 20px;
            color: var(--text-muted);
            font-size: 0.75rem;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .watched-btn:hover {
            border-color: var(--secondary);
            color: var(--secondary);
        }

        .watched-btn.active {
            background: rgba(255, 165, 2, 0.2);
            border-color: var(--secondary);
            color: var(--secondary);
        }

        .delete-btn {
            margin-left: auto;
            background: none;
            border: none;
            color: var(--text-muted);
            font-size: 1.1rem;
            cursor: pointer;
            opacity: 0.4;
            transition: all 0.2s ease;
            padding: 5px;
        }

        .delete-btn:hover {
            opacity: 1;
            color: #e74c3c;
        }

        .watched-badge {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 165, 2, 0.9);
            color: var(--bg-dark);
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: 600;
        }

        .movie-card.watched .movie-poster {
            opacity: 0.6;
        }

        /* Settings Panel */
        .settings-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--bg-elevated);
            border: 1px solid rgba(255,255,255,0.1);
            color: var(--text);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 1.3rem;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 100;
        }

        .settings-toggle:hover {
            background: var(--primary);

    <script>
        const API_BASE = '';
        const STORAGE_KEY = 'myMovieList';
        const REACTIONS_KEY = 'movieReactions';
        const WATCHED_KEY = 'watchedMovies';
        const HIDDEN_KEY = 'hiddenMovies';
        const SETTINGS_KEY = 'watchlazySettings';

        let currentTab = 'top';
        let allServices = [];

        // --- Settings ---
        function getSettings() {
            try {
                const data = localStorage.getItem(SETTINGS_KEY);
                return data ? JSON.parse(data) : { cacheDuration: 30 };
            } catch (e) {
                return { cacheDuration: 30 };
            }
        }

        function saveSettings(settings) {
            localStorage.setItem(SETTINGS_KEY, JSON.stringify(settings));
        }

        function toggleSettings() {
            document.getElementById('settingsPanel').classList.toggle('show');
        }

        function updateCacheDuration() {
            const duration = parseInt(document.getElementById('cacheDuration').value);
            const settings = getSettings();
            settings.cacheDuration = duration;
            saveSettings(settings);
            showToast(`Cache duration set to ${duration} minutes`, 'success');
        }

        function loadSettings() {
            const settings = getSettings();
            document.getElementById('cacheDuration').value = settings.cacheDuration;
        }

        // --- Reactions (loved, liked, meh, disliked) ---
        const REACTIONS = {
            'loved': 'ðŸ˜',
            'liked': 'ðŸ‘',
            'meh': 'ðŸ˜',
            'disliked': 'ðŸ‘Ž'
        };

        function getMovieKey(movie) {
            return `${movie.title}_${movie.year || 'unknown'}`;
        }

        function getReactions() {
            try {
                const data = localStorage.getItem(REACTIONS_KEY);
                return data ? JSON.parse(data) : {};
            } catch (e) {
                return {};
            }
        }

        function setReaction(movieId, reaction) {
            const movie = window.movieDataStore[movieId];
            if (!movie) return;

            const key = getMovieKey(movie);
            const reactions = getReactions();

            if (reactions[key] === reaction) {
                delete reactions[key]; // Toggle off
                showToast('Reaction removed', '');
            } else {
                reactions[key] = reaction;
                showToast(`Marked as ${reaction}`, 'success');
            }

            localStorage.setItem(REACTIONS_KEY, JSON.stringify(reactions));
            updateReactionButtons(movieId);
        }

        function getMovieReaction(movie) {
            const reactions = getReactions();
            return reactions[getMovieKey(movie)] || null;
        }

        function updateReactionButtons(movieId) {
            const movie = window.movieDataStore[movieId];
            if (!movie) return;

            const reaction = getMovieReaction(movie);
            document.querySelectorAll(`[data-reaction-movie="${movieId}"]`).forEach(btn => {
                const btnReaction = btn.dataset.reaction;
                btn.classList.toggle('active', btnReaction === reaction);
            });
        }

        // --- Watched Status ---
        function getWatchedMovies() {
            try {
                const data = localStorage.getItem(WATCHED_KEY);
                return data ? JSON.parse(data) : {};
            } catch (e) {
                return {};
            }
        }

        function toggleWatched(movieId) {
            const movie = window.movieDataStore[movieId];
            if (!movie) return;

            const key = getMovieKey(movie);
            const watched = getWatchedMovies();

            if (watched[key]) {
                delete watched[key];
                showToast('Marked as unwatched', '');
            } else {
                watched[key] = Date.now();
                showToast('Marked as watched', 'success');
            }

            localStorage.setItem(WATCHED_KEY, JSON.stringify(watched));

            // Update UI
            const card = document.querySelector(`[data-card-movie="${movieId}"]`);
            const btn = document.querySelector(`[data-watched-movie="${movieId}"]`);
            if (card) card.classList.toggle('watched', !!watched[key]);
            if (btn) btn.classList.toggle('active', !!watched[key]);
        }

        function isWatched(movie) {
            const watched = getWatchedMovies();
            return !!watched[getMovieKey(movie)];
        }

        // --- Hidden/Deleted Movies (permanent, never expires) ---
        function getHiddenMovies() {
            try {
                const data = localStorage.getItem(HIDDEN_KEY);
                return data ? JSON.parse(data) : {};
            } catch (e) {
                return {};
            }
        }

        function hideMovie(movieId) {
            const movie = window.movieDataStore[movieId];
            if (!movie) return;

            const key = getMovieKey(movie);
            const hidden = getHiddenMovies();
            hidden[key] = { title: movie.title, hiddenAt: Date.now() };
            localStorage.setItem(HIDDEN_KEY, JSON.stringify(hidden));

            // Remove from DOM with animation
            const card = document.querySelector(`[data-card-movie="${movieId}"]`);
            if (card) {
                card.style.transform = 'scale(0.8)';
                card.style.opacity = '0';
                setTimeout(() => card.remove(), 200);
            }

            showToast(`"${movie.title}" hidden`, 'removed');
        }

        function isHidden(movie) {
            const hidden = getHiddenMovies();
            return !!hidden[getMovieKey(movie)];
        }

        function clearHiddenMovies() {
            const hidden = getHiddenMovies();
            const count = Object.keys(hidden).length;
            localStorage.removeItem(HIDDEN_KEY);
            showToast(`${count} movies unhidden`, 'success');
            toggleSettings();
            // Refresh current view
            if (currentTab !== 'mylist') {
                showTab(currentTab);
            }
        }

        // --- Recommendation Engine ---
        function getUserPreferences() {
            const reactions = getReactions();
            const watched = getWatchedMovies();
            const hidden = getHiddenMovies();

            // Get movies user loved/liked
            const lovedMovies = [];
            const likedMovies = [];
            const dislikedMovies = [];

            Object.entries(reactions).forEach(([key, reaction]) => {
                if (reaction === 'loved') lovedMovies.push(key);
                else if (reaction === 'liked') likedMovies.push(key);
                else if (reaction === 'disliked') dislikedMovies.push(key);
            });

            return {
                loved: lovedMovies,
                liked: likedMovies,
                disliked: dislikedMovies,
                watched: Object.keys(watched),
                hidden: Object.keys(hidden),
                hasPreferences: lovedMovies.length > 0 || likedMovies.length > 0 || Object.keys(watched).length > 0
            };
        }

        function extractPreferredAttributes(movies, movieKeys) {
            const genres = {};
            const directors = {};
            const cast = {};

            movies.forEach(movie => {
                const key = getMovieKey(movie);
                if (!movieKeys.includes(key)) return;

                // Count genres
                (movie.genres || []).forEach(g => {
                    genres[g] = (genres[g] || 0) + 1;
                });

                // Count directors
                if (movie.director) {
                    directors[movie.director] = (directors[movie.director] || 0) + 1;
                }

                // Count cast
                (movie.cast || []).forEach(actor => {
                    cast[actor] = (cast[actor] || 0) + 1;
                });
            });

            return { genres, directors, cast };
        }

        function getRecommendations(allMovies) {
            const prefs = getUserPreferences();

            if (!prefs.hasPreferences) {
                return { recommendations: [], prefs, preferredGenres: [], preferredDirectors: [] };
            }

            // Combine loved (weight 3) and liked (weight 1) for preference extraction
            const positiveKeys = [...prefs.loved, ...prefs.loved, ...prefs.loved, ...prefs.liked];

            // Also consider watched movies as mild positive signal
            const watchedForPrefs = prefs.watched.slice(0, 10); // Limit to recent 10

            const allPositiveKeys = [...positiveKeys, ...watchedForPrefs];
            const positiveAttrs = extractPreferredAttributes(allMovies, allPositiveKeys);

            // Extract negative attributes from disliked/hidden
            const negativeKeys = [...prefs.disliked, ...prefs.hidden];
            const negativeAttrs = extractPreferredAttributes(allMovies, negativeKeys);

            // Sort genres by frequency
            const topGenres = Object.entries(positiveAttrs.genres)
                .sort((a, b) => b[1] - a[1])
                .slice(0, 5)
                .map(([g]) => g);

            const topDirectors = Object.entries(positiveAttrs.directors)
                .sort((a, b) => b[1] - a[1])
                .slice(0, 3)
                .map(([d]) => d);

            const topCast = Object.entries(positiveAttrs.cast)
                .sort((a, b) => b[1] - a[1])
                .slice(0, 5)
                .map(([c]) => c);

            // Disliked genres to avoid
            const avoidGenres = Object.entries(negativeAttrs.genres)
                .filter(([g, count]) => count >= 2)
                .map(([g]) => g);

            // Score all movies
            const excludeKeys = new Set([...prefs.loved, ...prefs.liked, ...prefs.watched, ...prefs.hidden, ...prefs.disliked]);

            const scored = allMovies
                .filter(m => !excludeKeys.has(getMovieKey(m)))
                .filter(m => !isHidden(m))
                .map(movie => {
                    let score = 0;
                    let reasons = [];

                    // Genre matching (+2 per top genre)
                    const movieGenres = movie.genres || [];
                    const matchedGenres = movieGenres.filter(g => topGenres.includes(g));
                    if (matchedGenres.length > 0) {
                        score += matchedGenres.length * 2;
                        reasons.push(`${matchedGenres.map(g => getGenreName(g)).join(', ')}`);
                    }

                    // Penalty for disliked genres
                    const avoidedGenres = movieGenres.filter(g => avoidGenres.includes(g));
                    score -= avoidedGenres.length * 3;

                    // Director match (+5)
                    if (movie.director && topDirectors.includes(movie.director)) {
                        score += 5;
                        reasons.push(`Director: ${movie.director}`);
                    }

                    // Cast match (+3 per actor)
                    const matchedCast = (movie.cast || []).filter(a => topCast.includes(a));
                    if (matchedCast.length > 0) {
                        score += matchedCast.length * 3;
                        reasons.push(`Stars: ${matchedCast.slice(0, 2).join(', ')}`);
                    }

                    // Rating bonus
                    if (movie.rating && movie.rating >= 7) {
                        score += 1;
                    }

                    return { movie, score, reasons };
                })
                .filter(item => item.score > 0)
                .sort((a, b) => b.score - a.score);

            return {
                recommendations: scored.slice(0, 30),
                prefs,
                preferredGenres: topGenres.map(g => getGenreName(g)),
                preferredDirectors: topDirectors,
                preferredCast: topCast
            };
        }

        async function showRecommendations() {
            showLoading();

            // Fetch all movies first
            const movies = await fetchAPI('/movies?limit=500');
            if (!movies || movies.length === 0) {
                showNoResults('No movies available');
                return;
            }

            const { recommendations, prefs, preferredGenres, preferredDirectors } = getRecommendations(movies);

            // If no preferences, show onboarding
            if (!prefs.hasPreferences) {
                document.getElementById('moviesContainer').innerHTML = `
                    <div class="no-preferences">
                        <div class="no-preferences-icon">âœ¨</div>

        // --- Detail View Functions ---
        let cachedMovies = []; // Store for related movies lookup

        function getRelatedMovies(movie, limit = 6) {
            if (!cachedMovies.length) return [];

            const scored = cachedMovies
                .filter(m => m.title !== movie.title) // Exclude current movie
                .map(m => {
                    let score = 0;
                    // Genre matching (1 point per match)
                    const sharedGenres = (movie.genres || []).filter(g =>
                        (m.genres || []).includes(g)
                    );
                    score += sharedGenres.length;

                    // Director match (3 points)
                    if (movie.director && m.director && movie.director === m.director) {
                        score += 3;
                    }

                    // Cast overlap (2 points per shared actor)
                    const sharedCast = (movie.cast || []).filter(a =>
                        (m.cast || []).includes(a)
                    );
                    score += sharedCast.length * 2;

                    return { movie: m, score };
                })
                .filter(item => item.score > 0)
                .sort((a, b) => b.score - a.score)
                .slice(0, limit)
                .map(item => item.movie);

            return scored;
        }

                const cached = getCachedResponse(endpoint);
                if (cached) return cached;
            }

            try {
                const response = await fetch(API_BASE + endpoint);
                if (!response.ok) throw new Error('API error');
                const data = await response.json();

                // Cache the response (skip search results)
                if (!endpoint.includes('/search')) {
                    setApiCache(endpoint, data);
                }

                return data;
            } catch (error) {
                console.error('Fetch error:', error);
                return null;
            }
        }

                }));

            select.innerHTML = '<option value="">All Genres</option>' +
                genres.map(g => `<option value="${g.code}">${g.name} (${g.count})</option>`).join('');

            // Restore selection if it still exists
            if (currentValue && [...select.options].some(o => o.value === currentValue)) {
                select.value = currentValue;
            }
        }

        function updateStats(totalMovies, servicesCount) {
            const myListCount = getMyList().length;
            document.getElementById('stats').innerHTML = `
                <div class="stat">
                    <div class="stat-value">${totalMovies || '...'}</div>
                    <div class="stat-label">Free Movies</div>
                </div>
                <div class="stat">
                    <div class="stat-value">${servicesCount || '...'}</div>
                    <div class="stat-label">Streaming Services</div>
                </div>
                <div class="stat">
                    <div class="stat-value mylist">${myListCount}</div>
                    <div class="stat-label">In My List</div>
                </div>
            `;
        }

        function showMyList() {
            const movies = getMyList();
            document.getElementById('filtersContainer').style.display = 'none';
            renderMovies(movies, true);
        }

        async function showTab(tab, buttonEl) {
            currentTab = tab;
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            if (buttonEl) {
                buttonEl.classList.add('active');
            } else {
                document.querySelector(`[data-tab="${tab}"]`).classList.add('active');
            }

            // Show/hide filters based on tab
            const filtersContainer = document.getElementById('filtersContainer');

            if (tab === 'mylist') {
                filtersContainer.style.display = 'none';
                showMyList();
                return;
            } else if (tab === 'foryou') {
                filtersContainer.style.display = 'none';
                showRecommendations();
                return;
            } else {
                filtersContainer.style.display = 'flex';
            }

            showLoading();

            const service = document.getElementById('serviceFilter').value;
            const genre = document.getElementById('genreFilter').value;
            const rating = document.getElementById('ratingFilter').value;
            const sort = document.getElementById('sortFilter').value;

            let movies;

            // Fetch more movies for filter dropdowns (without filters applied)
            let allMoviesForFilter;

            switch(tab) {
                case 'top':
                    allMoviesForFilter = await fetchAPI(`/movies/top?limit=100&min_rating=${rating}`);
                    movies = allMoviesForFilter;
                    break;
                case 'random':
                    allMoviesForFilter = await fetchAPI(`/movies/random?count=30`);
                    movies = allMoviesForFilter;
                    break;
                case 'all':
                    allMoviesForFilter = await fetchAPI(`/movies?limit=200`);
                    movies = allMoviesForFilter;
                    if (rating > 0) {
                        movies = movies.filter(m => m.rating && m.rating >= rating);
                    }
                    break;
            }

            // Apply service filter
            if (service) {
                movies = movies.filter(m => m.streaming_services.some(s => s.toLowerCase().includes(service.toLowerCase())));
            }

            // Apply genre filter
            if (genre) {
                movies = movies.filter(m => (m.genres || []).includes(genre));
            }

            // Limit results based on tab
            const limits = { top: 30, random: 12, all: 50 };
            movies = movies.slice(0, limits[tab] || 50);

            // Apply sorting
            movies = sortMovies(movies, sort);

            // Update filter dropdowns based on available movies for this tab
            updateServiceFilter(allMoviesForFilter);
            updateGenreFilter(allMoviesForFilter);

            renderMovies(movies);
        }

        function sortMovies(movies, sortType) {
            if (!movies || !movies.length) return movies;

            const sorted = [...movies];

            switch(sortType) {
                case 'rating_desc':
                    sorted.sort((a, b) => (b.rating || 0) - (a.rating || 0));
                    break;
                case 'rating_asc':
                    sorted.sort((a, b) => (a.rating || 0) - (b.rating || 0));
                    break;
                case 'year_desc':
                    sorted.sort((a, b) => (b.year || 0) - (a.year || 0));
                    break;
                case 'year_asc':
                    sorted.sort((a, b) => (a.year || 0) - (b.year || 0));
                    break;
                case 'title_asc':
                    sorted.sort((a, b) => (a.title || '').localeCompare(b.title || ''));
                    break;
                case 'title_desc':
                    sorted.sort((a, b) => (b.title || '').localeCompare(a.title || ''));
                    break;
            }

            return sorted;
        }

        // --- Debounce Utility ---
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // --- Search Feedback Functions ---
        let currentSearchQuery = '';

        function showSearchFeedback(source, cacheCount = 0, onlineCount = 0) {
            const feedback = document.getElementById('searchFeedback');
            const messages = {
                'searching': { icon: 'ðŸ”', text: 'Searching...', class: 'searching' },
                'cache': { icon: 'âš¡', text: `${cacheCount} results (instant)`, class: 'cache' },
                'online': { icon: 'ðŸŒ', text: `${onlineCount} results from online`, class: 'online' },
                'mixed': { icon: 'âœ¨', text: `${cacheCount} cached + ${onlineCount} online`, class: 'mixed' },
            };

            const config = messages[source];
            if (config) {
                feedback.className = `search-feedback show ${config.class}`;
                feedback.innerHTML = `<span class="feedback-icon">${config.icon}</span><span>${config.text}</span>`;
            }
        }

        function hideSearchFeedback() {
            document.getElementById('searchFeedback').className = 'search-feedback';
        }

        function showSearchMoreButton(query) {
            // Remove existing button if any
            hideSearchMoreButton();

            const btn = document.createElement('button');
            btn.id = 'searchMoreBtn';
            btn.className = 'search-more-btn';
            btn.innerHTML = 'ðŸŒ Search More Online';
            btn.onclick = () => performSearch(query, true);

            const container = document.getElementById('moviesContainer');
            container.insertBefore(btn, container.firstChild);
        }

        function hideSearchMoreButton() {
            const btn = document.getElementById('searchMoreBtn');
            if (btn) btn.remove();
        }

        // --- Main Search Function (Cache-First) ---
        async function performSearch(query, forceOnline = false) {
            showSearchFeedback('searching');
            hideSearchMoreButton();

            const params = new URLSearchParams({
                q: query,
                force_online: forceOnline,
                cache_min_results: 5,
            });

            const data = await fetchAPI(`/movies/search?${params}`, true);

            if (data && data.results) {
                showSearchFeedback(data.source, data.cache_count, data.online_count);
                renderMovies(data.results);

                // Show "Search More" button if only cache results and limited count
                if (data.source === 'cache' && data.cache_count < 10 && data.cache_count > 0) {
                    showSearchMoreButton(query);
                }
            } else {
                hideSearchFeedback();
                showNoResults('No movies found');
            }
        }

        // Debounced search for live typing (optional)
        const debouncedSearch = debounce((query) => {
            if (query.length >= 2) {
                performSearch(query, false);
            }
        }, 300);

        async function searchMovies() {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) return;

            currentSearchQuery = query;
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.getElementById('filtersContainer').style.display = 'none';

            await performSearch(query, false);
        }

        async function applyFilters() {
            if (currentTab !== 'mylist') {
                showTab(currentTab);
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', async () => {
            loadSettings();
            updateMyListBadge();
            await loadServices();
            showTab('top');

            // Hide search feedback when switching tabs
            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    hideSearchFeedback();
                    hideSearchMoreButton();
                });
            });
        });
    </script>
