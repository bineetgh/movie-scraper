<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Primary SEO Tags -->
    <title>{{ page_title }}</title>
    <meta name="description" content="{{ page_description }}">
    <link rel="canonical" href="{{ base_url }}{{ canonical_path }}">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="{{ og_type | default('website') }}">
    <meta property="og:url" content="{{ base_url }}{{ canonical_path }}">
    <meta property="og:title" content="{{ page_title }}">
    <meta property="og:description" content="{{ page_description }}">
    <meta property="og:site_name" content="Watchlazy">
    {% if og_image %}
    <meta property="og:image" content="{{ og_image }}">
    {% endif %}

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{ page_title }}">
    <meta name="twitter:description" content="{{ page_description }}">
    {% if og_image %}
    <meta name="twitter:image" content="{{ og_image }}">
    {% endif %}

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="/static/css/styles.css">

    <!-- Structured Data -->
    {% block structured_data %}{% endblock %}
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="header-left">
                    <a href="/" class="logo">
                        <svg class="logo-icon" viewBox="0 0 60 60" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <defs>
                                <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                    <stop offset="0%" style="stop-color:#FF4757"/>
                                    <stop offset="100%" style="stop-color:#FFA502"/>
                                </linearGradient>
                            </defs>
                            <ellipse cx="30" cy="30" rx="28" ry="18" stroke="url(#logoGradient)" stroke-width="3" fill="none"/>
                            <path d="M2 30 Q30 5 58 30" stroke="url(#logoGradient)" stroke-width="3" fill="rgba(15,15,26,0.9)"/>
                            <path d="M24 22 L24 38 L40 30 Z" fill="url(#logoGradient)"/>
                        </svg>
                        <span class="logo-text">Watch<span>lazy</span></span>
                    </a>
                </div>
                <form action="/search" method="get" class="search-box">
                    <input type="text" name="q" placeholder="Search for a movie..." value="{{ query | default('') }}">
                    <button type="submit">Search</button>
                </form>
            </div>
        </header>

        <nav class="tabs">
            <a href="/for-me" class="tab for-me-tab {{ 'active' if active_tab == 'for-me' else '' }}">For Me</a>
            <a href="/" class="tab {{ 'active' if active_tab == 'home' else '' }}">Top Rated</a>
            <a href="/browse" class="tab {{ 'active' if active_tab == 'browse' else '' }}">Browse All</a>
        </nav>

        {% block content %}{% endblock %}

        <footer>
            <strong>Watchlazy</strong> &mdash; Discover free movies on JioHotstar, MX Player, Zee5, Plex and more.
            <br><br>
            <a href="/sitemap.xml">Sitemap</a>
        </footer>
    </div>

    <div class="toast" id="toast"></div>

    <script src="/static/js/app.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
